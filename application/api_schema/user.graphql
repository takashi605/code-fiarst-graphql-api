schema {
  query: Query
  mutation: Mutation
}

type Query {
  user(id: ID!): User! @juniper(ownership: "owned")
}

type Mutation { 
  noop: Boolean! @juniper(ownership: "owned")
}

type User {
  id: ID! @juniper(ownership: "owned")
  name: String! @juniper(ownership: "owned")
  email: String! @juniper(ownership: "owned")
}
