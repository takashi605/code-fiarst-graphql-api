services:
  api:
    build:
      context: .
      dockerfile: ./containers/api/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - api-network

  api-test:
    build:
      context: .
      dockerfile: ./containers/api-test/Dockerfile
    volumes:
      - ./application/api_test:/app/api_test:cached
    networks:
      - api-network
    profiles:
      - test
    depends_on:
      - api

networks:
  api-network:
    driver: bridge